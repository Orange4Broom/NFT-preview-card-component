<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div id="main-div">
    <div id="image">
      <div id="background-overlay"><i class="fa-solid fa-eye"></i></div>
    </div>

    <header id="header">Equilibrium #3429</header>

    <p id="content">Our Equilibrium collection promotes balance and calm.</p>

    <div id="info-eth">
      <p id="ethereum"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
      <p id="days-left"><i class="fa-solid fa-clock"></i> 3 days left</p>
    </div>

    <div id="creator">
      <div id="profile-image"></div>
      <p id="create">Creation of <a id="profile-link" href="#">Jules Wyvern</a></p>
    </div>

  </div>


  <!--  
  Creation of Jules Wyvern
  -->
</body>
</html>
